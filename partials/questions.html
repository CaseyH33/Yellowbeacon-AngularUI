<div ng-show="questions.length" class="row">
  <h1>Here are all of the questions:</h1>

  <h2>Search questions</h2>
  <form class="form-inline" role="form">
    <input ng-model="query.text" type="text" placeholder="Search">
  </form>
  <h2 ng-show="questions.length && !filtered.length">No Matches</h2>

  <h2>Here are the answered questions:</h2>
  <h3 ng-show="questions.length && !filtered.length">No Matches</h3>
  <ul>
    <li ng-repeat="item in filtered = (questions | filter:query )" ng-show="item.answers.length">
      <a ui-sref="question({ questionId: item.id })">{{ item.text }}</a>
    </li>
  </ul>

  <h2>Here are the unanswered questions:</h2>
  <h3 ng-show="questions.length && !filtered.length">No Matches</h3>
  <ul>
    <li ng-repeat="item in filtered = (questions | filter:query )" ng-hide="item.answers.length">
      <a ui-sref="question({ questionId: item.id })">{{ item.text }}</a>
    </li>
  </ul>
</div>



<div class="row">
  <h3>Add a new question:</h3>
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.questionText" class="form-control input-xxlarge" placeholder="Write your answer here:">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="row">
  <button ui-sref="home" class="btn btn-default">Back</button>
</div>
