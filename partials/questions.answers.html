<div ng-show="question.answers.length" class="row">
  <h2>Answers for "{{ question.text }}":</h2>
  <ul>
    <li ng-repeat="item in question.answers">{{ item.text }}</li>
  </ul>
</div>

<div class="row">
  <h2>Add an answer to {{question.text}}</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerText" class="form-control" placeholder="Write your answer here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
